<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Instagram</title>
</head>
<body>

  <main>

    <div class="instagram-bg">
      <img src="src/instagram-celular.png" alt="">
    </div>
    
    <section class="instagram-container">
      <div class="Container-do-form">

        <div class="insta-logo">
          <img src="src/instagram-logo.png" alt="">
        </div>
  
        <div class="form">
          <form>
            <input type="text" name="user-pass" placeholder="Telefone, nome de usuário ou email">
            <input type="password" name="user-pass" placeholder="Senha">
            <button type="submit">Entrar</button>
          </form>
        </div>
  
        <div class="or">
          <span>OU</span>
        </div>
  
        <div class="links-account">
          <div class="fb">
            <a href="#"><img width="15px" src="src/facebook-icon.png" alt=""></a>
            <a href="#">Entrar com o Facebook</a>
          </div>
          <a href="#">Esqueceu a senha?</a>
        </div>
  
     </div>
  
     <div class="new-account">
      <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
     </div>
  
     <div class="get-app">
      <p>Obtenha o aplicativo</p>
      <img src="src/apple-button.png" alt="">
     </div>
     
    </section>
  </main>
   

  <script src="app.js"></script>
</body>
</html>
